<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h1 class="text-center mb-4">Underrated Players</h1>

    <!-- Upload Form -->
    <div class="card p-4 mb-4 shadow-sm">
        <h4 class="mb-3">Upload a CSV File</h4>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="d-flex align-items-center gap-3">
            <input type="file" name="file" accept=".csv" class="form-control" required />
            <button type="submit" class="btn btn-primary">Upload CSV</button>
        </form>
        <p class="text-success mt-2" th:if="${message}" th:text="${message}"></p>
    </div>

    <!-- Player Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Minutes</th>
                    <th>Assists</th>
                    <th>Tackles</th>
                    <th>Pass Accuracy</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.position}"></td>
                    <td th:text="${player.minutesPlayed}"></td>
                    <td th:text="${player.assists}"></td>
                    <td th:text="${player.tackles}"></td>
                    <td th:text="${player.passAccuracy}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
